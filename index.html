<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>
</head>
<body>

  <main class="wrapper">
    <header class="profile-box">
      <div class="profile">
        <img src="assets/images/image-jeremy.png" alt="jeremy">
        <div class="profile-user">
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div id="navigation" class="navigation">
        <ul>
          <li><a class="current" href="#!">Daily</a></li>
          <li><a href="#!">Weekly</a></li>
          <li><a href="#!">Monthly</a></li>
        </ul>
      </div>
    </header>

    <section id="tracking-box" class="tracking-box work">
      <div class="deco"></div>
      <div class="tracking-body">
        <div class="tracking-nav">
          <h4>Work</h4>
          <img src="assets/images/icon-ellipsis.svg" alt="settings">
        </div>
        <div class="tracking-info">
          <h2 id="time-current">32hrs</h2>
          <p id="time-previous">last Week - 36hrs</p>
        </div>
      </div>
    </section>

    <section id="tracking-box" class="tracking-box play">
      <div class="deco"></div>
      <div class="tracking-body">
        <div class="tracking-nav">
          <h4>Play</h4>
          <img src="assets/images/icon-ellipsis.svg" alt="settings">
        </div>
        <div class="tracking-info">
          <h2 id="time-current">Test</h2>
          <p id="time-previous">Test</p>
        </div>
      </div>
    </section>

    <section id="tracking-box" class="tracking-box study">
      <div class="deco"></div>
      <div class="tracking-body">
        <div class="tracking-nav">
          <h4>Study</h4>
          <img src="assets/images/icon-ellipsis.svg" alt="settings">
        </div>
        <div class="tracking-info">
          <h2 id="time-current">Test</h2>
          <p id="time-previous">Test</p>
        </div>
      </div>
    </section>

    <section id="tracking-box" class="tracking-box exercise">
      <div class="deco"></div>
      <div class="tracking-body">
        <div class="tracking-nav">
          <h4>Exercise</h4>
          <img src="assets/images/icon-ellipsis.svg" alt="settings">
        </div>
        <div class="tracking-info">
          <h2 id="time-current">Test</h2>
          <p id="time-previous">Test</p>
        </div>
      </div>
    </section>

    <section id="tracking-box" class="tracking-box social">
      <div class="deco"></div>
      <div class="tracking-body">
        <div class="tracking-nav">
          <h4>Social</h4>
          <img src="assets/images/icon-ellipsis.svg" alt="settings">
        </div>
        <div class="tracking-info">
          <h2 id="time-current">Test</h2>
          <p id="time-previous">Test</p>
        </div>
      </div>
    </section>

    <section id="tracking-box" class="tracking-box self-care">
      <div class="deco"></div>
      <div class="tracking-body">
        <div class="tracking-nav">
          <h4>Self Care</h4>
          <img src="assets/images/icon-ellipsis.svg" alt="settings">
        </div>        
        <div class="tracking-info">
          <h2 id="time-current">Test</h2>
          <p id="time-previous">Test</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
